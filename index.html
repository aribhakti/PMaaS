    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              background: 'rgb(var(--background) / <alpha-value>)',
              surface: 'rgb(var(--surface) / <alpha-value>)',
              surfaceHighlight: 'rgb(var(--surface-highlight) / <alpha-value>)',
              primary: 'rgb(var(--primary) / <alpha-value>)',
              primaryForeground: 'rgb(var(--primary-foreground) / <alpha-value>)',
              accent: '#3b82f6',
              muted: 'rgb(var(--muted) / <alpha-value>)',
              border: 'rgb(var(--border) / <alpha-value>)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'marquee': 'marquee 40s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'pop-in': 'popIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'shimmer-pulse': 'shimmerPulse 3s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'translateY(20px) rotate(-5deg)' },
                '100%': { opacity: '1', transform: 'translateY(0) rotate(0)' },
              },
              shimmerPulse: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.8', transform: 'scale(1.1)' },
              }
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Dark Mode (Default) */
        --background: 10 10 10; /* #0a0a0a */
        --surface: 23 23 23; /* #171717 */
        --surface-highlight: 38 38 38; /* #262626 */
        --primary: 255 255 255; /* #ffffff */
        --primary-foreground: 0 0 0; /* #000000 */
        --muted: 161 161 170; /* #a1a1aa (zinc-400) */
        --border: 39 39 42; /* #27272a */
      }

      [data-theme='light'] {
        /* Light Mode */
        --background: 255 255 255; /* #ffffff */
        --surface: 244 244 245; /* #f4f4f5 (zinc-100) */
        --surface-highlight: 228 228 231; /* #e4e4e7 (zinc-200) */
        --primary: 9 9 11; /* #09090b (zinc-950) */
        --primary-foreground: 255 255 255; /* #ffffff */
        --muted: 82 82 91; /* #52525b (zinc-600) */
        --border: 228 228 231; /* #e4e4e7 */
      }

      body {
        /* Apply the base color via variable */
        background-color: rgb(var(--background));
        /* Gradient: Top-Left (Base) to Bottom-Right (Surface Highlight) */
        background-image: linear-gradient(135deg, rgb(var(--background)) 0%, rgb(var(--surface-highlight)) 100%);
        background-attachment: fixed;
        min-height: 100vh;
        
        color: rgb(var(--primary));
        transition: color 0.3s ease;
      }
      
      html {
        scroll-padding-top: 80px; /* Ensures anchor links don't hide behind navbar */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--surface-highlight));
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--muted));
      }
    </style>
