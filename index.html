    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    [
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "PMaaS",
        "url": "https://pmaas.io",
        "logo": "https://pmaas.io/logo.png",
        "description": "Product Management as a Service for startups and enterprises.",
        "sameAs": [
          "https://twitter.com/pmaas",
          "https://linkedin.com/company/pmaas",
          "https://github.com/pmaas"
        ],
        "offers": {
          "@type": "Offer",
          "price": "10000000",
          "priceCurrency": "IDR",
          "name": "Standard Plan",
          "description": "One active request at a time, 48h delivery."
        }
      },
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "Why wouldn't I just hire a full-time Product Manager?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Hiring a senior PM costs $150k+ annually plus benefits, and it takes months to find the right one. With PMaaS, you get immediate access to senior talent for a fraction of the cost, with the flexibility to pause or cancel anytime."
            }
          },
          {
            "@type": "Question",
            "name": "Is there a limit to how many requests I can have?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "No! Once subscribed, you can add as many requests to your queue as you'd like. We deliver them one by one (or two at a time on the Pro plan)."
            }
          },
          {
            "@type": "Question",
            "name": "How fast will I receive my deliverables?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "On average, requests are completed in just 48 hours. However, more complex requests like a full product strategy or a comprehensive PRD can take longer."
            }
          },
          {
            "@type": "Question",
            "name": "Who are the Product Managers?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "We are a team of Senior PMs who have worked at top tech companies and startups. You are not getting a junior PM or an intern; you get seasoned experts."
            }
          },
          {
            "@type": "Question",
            "name": "What if I don't like the work?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "No worries! We'll revise it until you're 100% satisfied. The nature of our subscription means we are incentivized to keep you happy every single month."
            }
          },
          {
            "@type": "Question",
            "name": "What communication channels do you use?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "We use Trello or Linear for managing requests and Slack for quick communication. We avoid unnecessary meetings to focus on execution, but the Pro plan includes weekly syncs."
            }
          }
        ]
      }
    ]
    </script>

    <title>PMaaS | World-class Product Management on Demand</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              background: 'rgb(var(--background) / <alpha-value>)',
              surface: 'rgb(var(--surface) / <alpha-value>)',
              surfaceHighlight: 'rgb(var(--surface-highlight) / <alpha-value>)',
              primary: 'rgb(var(--primary) / <alpha-value>)',
              primaryForeground: 'rgb(var(--primary-foreground) / <alpha-value>)',
              accent: '#3b82f6',
              muted: 'rgb(var(--muted) / <alpha-value>)',
              border: 'rgb(var(--border) / <alpha-value>)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'marquee': 'marquee 40s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'pop-in': 'popIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'shimmer-pulse': 'shimmerPulse 3s ease-in-out infinite',
              'progress-fill': 'progressFill 2s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'translateY(20px) rotate(-5deg)' },
                '100%': { opacity: '1', transform: 'translateY(0) rotate(0)' },
              },
              shimmerPulse: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.8', transform: 'scale(1.1)' },
              },
              progressFill: {
                '0%': { width: '0%' },
                '100%': { width: 'var(--target-width, 100%)' },
              }
            },
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Dark Mode (Fallback/Original) */
        --background: 10 10 10; 
        --surface: 23 23 23; 
        --surface-highlight: 38 38 38; 
        --primary: 255 255 255; 
        --primary-foreground: 0 0 0; 
        --muted: 161 161 170; 
        --border: 39 39 42; 
      }

      [data-theme='light'] {
        /* Light Mode - Refined for Cleanliness */
        --background: 255 255 255; /* Pure White */
        --surface: 249 250 251; /* Gray 50 - Very subtle off-white for cards */
        --surface-highlight: 243 244 246; /* Gray 100 - Interaction states */
        --primary: 15 23 42; /* Slate 900 - Sharp Black/Blue for text */
        --primary-foreground: 255 255 255; 
        --muted: 100 116 139; /* Slate 500 - Balanced gray */
        --border: 226 232 240; /* Slate 200 - Soft borders */
      }

      [data-theme='dark'] {
         /* Explicit Dark Mode Overrides if needed, matching root defaults */
        --background: 10 10 10; 
        --surface: 23 23 23; 
        --surface-highlight: 38 38 38; 
        --primary: 255 255 255; 
        --primary-foreground: 0 0 0; 
        --muted: 161 161 170; 
        --border: 39 39 42; 
      }

      body {
        background-color: rgb(var(--background));
        color: rgb(var(--primary));
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      html {
        scroll-padding-top: 80px;
      }
      
      h1, h2, h3, h4, h5, h6 {
        text-wrap: balance;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--surface-highlight));
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--muted));
      }
      
      /* Performance optimizations */
      .gpu-accelerated {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
      }
    </style>
